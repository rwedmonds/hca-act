---
# ------------------------------------------------------- #
# Global Settings
# ------------------------------------------------------- #

# ----------------------------------- #
# Prefix for
# custom_structured_configuration
# ----------------------------------- #

custom_structured_configuration_prefix:
  - csc_

# ----------------------------------- #
# Management API HTTP
# ----------------------------------- #

management_api_http:
  enable_http: True
  enable_vrfs:
    - name: "default"

# ----------------------------------- #
# Disable LLDP on Management interface
# ----------------------------------- #

csc_ethernet_interfaces:
  - name: "Management1"
    lldp:
      transmit: false
      receive: false

# ----------------------------------- #
# Source SSH sessions from Lo0
# ----------------------------------- #

ip_ssh_client_source_interfaces:
  - name: "Loopback0"

# ----------------------------------- #
# Local Users
# ----------------------------------- #
# MARK: Users
local_users: "{{ secrets.local_users }}"

# ----------------------------------- #
# Enable Password
# ----------------------------------- #

csc_enable_password: "{{ secrets.enable_password }}"

# ----------------------------------- #
# TerminAttr Config
# ----------------------------------- #
# MARK: TerminAttr
daemon_terminattr:
  # Address of the gRPC server on CloudVision
  # TCP 9910 is used for on-prem CV
  # TCP 443 is used on CV as a Service
  cvaddrs: # For single cluster
    - "192.168.0.5:9910"
  cvauth:
    method: "token"
    token_file: "/tmp/cv-onboarding-token"
  cvvrf: "default"
  # Exclude paths from Sysdb on the ingest side
  # ingestexclude: "/Sysdb/cell/1/agent,/Sysdb/cell/2/agent"
  # Exclude paths from the shared memory table
  smashexcludes: "ale,flexCounter,hardware,kni,pulse,strata"
  disable_aaa: true

# ----------------------------------- #
# OOB Management
# ----------------------------------- #
# MARK: OOB
mgmt_interface_vrf: "default"
management_interfaces:
  - name: "Management1"
    shutdown: false

# mgmt_vrf_routing: false

# ----------------------------------- #
# DNS Servers
# ----------------------------------- #
# MARK: Servers
ip_name_servers:
  - ip_address: "169.254.169.254"
    vrf: "default"

# ----------------------------------- #
# NTP Servers
# ----------------------------------- #
# NTP Servers IP or DNS name, first NTP server will be preferred,
# and sourced from Management VRF

ntp:
  local_interface:
    name: "Management1"
    vrf: "default"
  servers:
    - name: "1.pool.ntp.org"
      vrf: "default"

clock:
  timezone: America/Chicago

# ----------------------------------- #
# Raw EOS CLI commands
# ----------------------------------- #

eos_cli: no schedule tech-support

