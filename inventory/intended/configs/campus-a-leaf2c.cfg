!
clock timezone America/Chicago
!
vlan 110
   name Blue_110
!
vlan 111
   name Blue_111
!
vlan 112
   name Blue_112
!
vlan 113
   name Blue_113
!
vlan 120
   name Red_120
!
vlan 121
   name WEBZone_121
!
vlan 130
   name Green_130
!
vlan 131
   name Green_131
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description L2_campus-a-leaf1_Port-Channel5
   no shutdown
   switchport trunk allowed vlan 110-113,120-121,130-131
   switchport mode trunk
   switchport
!
interface Port-Channel6
   description SERVER_campus-a-leaf2-server1
   no shutdown
   switchport access vlan 110
   switchport mode access
   switchport
!
interface Ethernet1
   description L2_campus-a-leaf1a_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_campus-a-leaf1b_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Ethernet6
   description SERVER_campus-a-leaf2-server1_Ethernet1
   no shutdown
   channel-group 6 mode active
