prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.30.0/24 eq 32
  - sequence: 20
    action: permit 172.16.31.0/24 eq 32
- name: PL-SVI-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 10.30.10.0/24
  - sequence: 20
    action: permit 10.30.20.0/24
  - sequence: 30
    action: permit 10.30.30.0/24
  - sequence: 40
    action: permit 10.30.40.0/24
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 20
    type: permit
