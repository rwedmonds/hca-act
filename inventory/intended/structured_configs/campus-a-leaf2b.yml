    rd: 172.16.10.16:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
