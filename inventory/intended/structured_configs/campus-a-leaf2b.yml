    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    description: campus-a-leaf2a
    next_hop_self: true
    password: vnEaG8gMeQf3d3cN6PktXQ==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    send_community: all
    maximum_routes: 12000
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
  - name: WAN
    remote_as: '65534'
    description: WAN Routers
    bfd: true
    send_community: all
    maximum_routes: 12000
  neighbors:
  - ip_address: 10.255.254.28
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: campus-a-leaf2a
    description: campus-a-leaf2a_Vlan4093
  - ip_address: 169.254.10.3
    peer_group: WAN
    description: WAN Router
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlan_aware_bundles:
  - name: default
    rd: 172.16.10.16:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
    vlan: 10,20,30,40
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: WAN
      activate: true
  vrfs:
